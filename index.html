<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ball Rive File</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        padding: 60px 40px;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        text-align: center;
      }

      h1 {
        color: #333;
        font-size: 2.5em;
        margin-bottom: 20px;
      }

      p {
        color: #666;
        font-size: 1.2em;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .url-box {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        border: 2px solid #e9ecef;
        margin-top: 20px;
      }

      .url {
        color: #667eea;
        font-family: "Courier New", monospace;
        font-size: 1.1em;
        word-break: break-all;
        font-weight: 600;
      }

      .emoji {
        font-size: 4em;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="emoji">Interactive Sphere</div>
      <h1>Rive File with Data Binding</h1>
      <p>Here's your data binding ball Rive animation file</p>
      <div class="url-box">
        <div class="url">
          <a href="https://tense-bead.surge.sh/data-binding-ball.riv"
            >https://tense-bead.surge.sh/data-binding-ball.riv</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
